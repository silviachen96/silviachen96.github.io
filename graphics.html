          <figcaption>
            <h3>Whole Earth Festival</h3>
            <p>  It
            was actually very challenging for me
            to figure out what I wanted to draw,
            but ended up drawing a cigarette that
            tranforms into smoky figure of a monster.
            I used colored pencils and pen for this
            piece. It took quite a while because it
            is pretty difficult to blend colors using
            colored pencils, but after a while I got
            the colors to blend successfully. </p>
          </figcaption>
        </figure>
