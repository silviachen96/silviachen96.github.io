	      		<h3>The Elephant</h3>
	      		<p>If you can't tell already, I really like drawing animals. It is different from drawing humans because we do not see them on an
							everyday basis. For this piece, I drew an elephant with a black inked pen. I emphasized the texture of its skin and tusks. I wanted
							the piece to have the ability to look like you know what the elephant's skin feels like just by looking at it, sturdy and rough.
              </p>
					</figcaption>
				</figure>

        <figure>
          <img src="images/elephant2.png" alt="elephant2"/>
          <figcaption>
            <h3>Challenges</h3>
            <p> Obviously, just by getting the skin to look like that was very tough. I spent hours drawing circles just for the ear. I had
						to know which lines to make thicker, which lines to make thinner. Drawing with pen can be hard because sometimes the ink will not come
					out the way you want it to. There were many times when my ink would smudge and I would have to cover it up with more shapes in a certain area, which
				resulted in me drawing more and more shapes to make it look unified. I would say I succeeded in drawing the skin of the elephant.</p>
          </figcaption>
        </figure>
