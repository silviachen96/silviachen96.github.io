	      		<h3>The Lion</h3>
	      		<p>For this piece, I did not just want to draw a lion. I wanted to highlight the intensity of its fur and to make it look
							parallel to the wind. From my other pieces, you probably can already tell that I like adding different shapes to my art because
							I feel like it is something different and it adds a little bit of pop up to the entire drawing, also giving it a hipster feel. Originally, I was
							going to paint it with color but I felt like the black and white made the lion look more bold and strong.
              </p>
					</figcaption>
				</figure>

        <figure>
          <img src="images/lion2.png" alt="lion2"/>
          <figcaption>
            <h3>Challenges</h3>
            <p> Just like from my other pieces, this piece was very time consuming and tedious. Getting the shapes to look unified and the fur to look the way it is was
						extremely difficult. However, all I can say is that practice makes perfect and if you enjoy the stress and details like I do, the time will pass by very fast, and the end
					result is definitely worth it! </p>
          </figcaption>
        </figure>
